<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <div class="container-1">
        <h2>Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div class="blue">
                <button class="ageInDays">Click me</button>
            </div>
            <div class="red">
                <button class="reset">Reset</button>
            </div>
        </div>
        <div id="flex-box-result"></div>
    </div>





    <div class="container-2">
        <h2>Cat Generator</h2>
        <div class="green">
            <button class="generateCat">Generate Cat</button>
        </div>
        <div id="flex-cat-gen">

        <div class="imageBox"><img src="Document_files/get.gif"></div><div class="imageBox"><img src="Document_files/get.gif"></div><div class="imageBox"><img src="Document_files/get.gif"></div></div>
    </div>





    <div class="container-3">
        <h2>Rock, Paper, Scissors</h2>
        <div id="flex-rps">
            <div class="imageBox">
                <img src="Document_files/1374573.jpg" alt="" id="rock" onclick="rpsGame(this)">
            </div>
            <div class="imageBox">
                <img src="Document_files/paper.jpg" alt="" id="paper" onclick="rpsGame(this)">
            </div>
            <div class="imageBox">
                <img src="Document_files/scissors.png" alt="" id="scissors" onclick="rpsGame(this)">
            </div>
        </div>
    </div>



    
    

    <script src="Document_files/jquery.js"></script>
    <script src="Document_files/home.js"></script>
